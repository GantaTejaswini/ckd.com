<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronic Kidney Disease</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Causes</a></li>
                <li><a href="#">Symptoms</a></li>
                <li><a href="#">Treatment</a></li>
                <li><a href="#">Prevention</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>Welcome to Chronic Kidney Disease Website</h1>
            <p>This website provides information about Chronic Kidney Disease (CKD), including its causes, symptoms, treatment, and prevention.</p>
            <h2>Contact Us</h2>
            <form id="contactForm">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br>
                <button type="submit">Submit</button>
            </form>
            <div id="responseMessage"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Chronic Kidney Disease Website</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
